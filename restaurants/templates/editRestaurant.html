{% extends "layout.html" %}
{% block menu %}
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li><a href = '{{url_for('showRestaurants') }}'><< Back to restaurants</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href='{{url_for('disconnect') }}'>Logout</a></li>
        </ul>
    </div>
{% endblock %}
{% block content %}
    <div class = 'pane'>
        <form action="{{ url_for('editRestaurant',restaurant_id = restaurant_id)}}" method = 'post' enctype='multipart/form-data'>
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
            <dl>
                <dt>Name:</dt>
                    <dd><input type ='text' size='30' name='name' value = '{{item.name}}' required></dd>
                <dt>Address:</dt>
                    <dd><textarea name = 'address' rows='5' cols='40'>{{item.address}}</textarea></dd>
                <dt>Phone:</dt>
                    <dd><input type = 'text' size = '10' name='phone' value = '{{item.phone}}'></dd>
                <dt>Website:</dt>
                    <dd><input type = 'text' size = '50' name='website' value = '{{item.website}}'></dd>
                <dt>Cousine:</dt>
                    <dd><input type = 'text' size = '20' name='cousine' value = '{{item.cousine}}'></dd>
                <dt>Image:</dt>
                    <dd><input type="file" name="imgfile"></dd>
            </dl>
            <input type='submit' value='Edit'>
            <a href = '{{url_for('showRestaurants')}}'> Cancel </a>
        </form>
    </div>
{% endblock %}
