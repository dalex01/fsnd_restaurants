{% extends "layout.html" %}
{% block menu %}
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li><a href = '{{url_for('showRestaurants') }}'><< Back to restaurants</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href='{{url_for('disconnect') }}'>Logout</a></li>
        </ul>
    </div>
{% endblock %}
{% block content %}
    <div class = 'pane'>
        <form action="{{ url_for('newRestaurant')}}" method = 'post'>
            <dl>
                <dt>Name:</dt>
                    <dd><input type ='text' size='30' name='name' placeholder = 'resaurant name'></dd>
                <dt>Address:</dt>
                    <dd><textarea name = 'address' rows='5' cols='40' placeholder = 'restaurant address'></textarea></dd>
                <dt>Phone:</dt>
                    <dd><input type = 'text' size = '15' name='phone' placeholder = 'restaurant phone'></dd>
                <dt>Website:</dt>
                    <dd><input type = 'text' size = '50' name='website' placeholder = 'url on restaurant website'></dd>
                <dt>Cousine:</dt>
                    <dd><input type = 'text' size = '20' name='cousine' placeholder = 'type of restaurant cousine'></dd>
                <dt>Url on img:</dt>
                    <dd><input type = 'text' size = '20' name='img' placeholder = 'url on restaurant image'></dd>
            </dl>
            <input type='submit' value='Create'>
            <a href = '{{url_for('showRestaurants')}}'> Cancel </a>
        </form>
    </div>
{% endblock %}
